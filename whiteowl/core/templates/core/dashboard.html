{% extends 'core/base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row text-center">
    <div class="col-md-12">
      <h1>Select a camera to start attendance!</h1>

      <form action="" method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <select class="form-control" id="camera-select" name="camid">
                <option selected value="">Select a camera</option>
                {% for camera in cameras %}
                <option value="{{ camera.id }}">
                  {{ camera.id}}. {{ camera.name }}
                </option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">
                Start Attendance
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% if camera %}
  <div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h2>Camera Footage</h2>

      <img src="http://localhost:8000/video_feed/" style="height: 100%; width: 100%; object-fit: contain">
    </img>
    </div>
    <div class="col-md-2"></div>

  </div>
  {% endif %}
</div>
{% endblock %}
