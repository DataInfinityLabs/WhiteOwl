{% extends "core/base.html" %} {% load static %} {% block content %}
<section class="vh-100" style="background-color: #9a616d;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="{% static 'images/whiteowl-card.png' %}"
                alt="login form"
                class="img-fluid my-auto"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="post">
                  {% csrf_token %}
                  <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Register Now!
                  </h1>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="username">User Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="email">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      name="password1"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="cpassword"
                      name="password2"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="cpassword"
                      >Confirm Password</label
                    >
                  </div>
                  <div class="pt-1 mb-4">
                    <input class="btn btn-dark btn-lg btn-block" type="submit" value="REGISTER">
                    </input>
                  </div>

                  <!-- show the errors returned after registering with a x button -->
                  

                  {% if form.errors %}
                  <div class="container">
                    <div class="alert alert-dismissible fade show alert-warning" role="alert" data-mdb-color="warning" id="customxD">
                      <strong>Errors!</strong> {{ form.errors }}
                      
                      <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
                    </div>
                  </div>
                  {% endif %}
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Already have an account?
                    <a href="{% url 'login' %}" 
                    style="color: #393f81">Login here</a>
                  </p>
                  <!-- add a mdbootrap checkbox -->
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />

                  <a href="#!" class="small text-muted">Accept Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
